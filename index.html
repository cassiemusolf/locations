<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Places You've Been</title>
</head>
<body>
  <div class = "container">
    <h1>Places You've Been</h1>

    <div class = "row">
      <div class = "col-md-6">
        <h2>Where have you been?</h2>
        <form id="places">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmarks">Landmarks</label>
            <input type="text" class="form-control" id="new-landmarks">
          </div>
          <div class="form-group">
            <label for="new-notes">Notes</label>
            <input type="text" class="form-control" id="new-notes">
          </div>
          <div class="form-group">
            <label for="new-time">Time of year</label>
            <input type="text" class="form-control" id="new-time">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>

        <h2>Location:</h2>
        <p id="location-result">
        </p>
      </div>
      <div class="col-md-6">
        <div id="show-location">
          <h2></h2>
          <p>Location: <span class="location"></span></p>
          <p>Landmarks: <span class="landmarks"></span></p>
          <p>Notes: <span class="notes"></span></p>
          <p>Time of year: <span class="time"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
